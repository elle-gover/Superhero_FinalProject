<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!--Our styles-->
  <link rel="stylesheet" href="style.css">
  <!--Google Fonts-->

<body class="circles-8">
